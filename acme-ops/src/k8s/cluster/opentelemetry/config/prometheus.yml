global:
  scrape_interval: 10s
  scrape_timeout: 10s
  evaluation_interval: 10s

rule_files:
  - /etc/prometheus/*_rules.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: [ 'localhost:9090' ]

  - job_name: 'otel'
    static_configs:
      - targets: [ 'otel-collector:8889' ]
