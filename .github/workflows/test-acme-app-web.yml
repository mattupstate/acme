name: Test Web App
on:
  push:
    branches:
      - main
    paths:
      - "acme-app/acme-app-web/**"
  pull_request:
    branches:
      - main
    paths:
      - "acme-app/acme-app-web/**"
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: acme-app/acme-app-web
    steps:
      - uses: actions/checkout@v3
      - uses: arduino/setup-task@v1
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: task test-ci
