# Default values for acme-web-oathkeeper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: oryd/oathkeeper
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.39"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  tracing:
    service_name: ory-oathkeeper
    provider: jaeger
    providers:
      jaeger:
        sampling:
          server_url: http://jaeger:5778
          type: const
          value: 1
        local_agent_address: jaeger-agent:6831
  log:
    level: debug
    format: text
  serve:
    api:
      host: 0.0.0.0
      port: 4456
    proxy:
      host: 0.0.0.0
      port: 4455
      cors:
        enabled: true
        allowed_origins: []
        allowed_methods:
          - POST
          - GET
          - PUT
          - PATCH
          - DELETE
        allowed_headers:
          - Authorization
          - Content-Type
        exposed_headers:
          - Content-Type
        allow_credentials: true
        debug: true
  errors:
    fallback:
      - json
    handlers:
      json:
        enabled: true
        config:
          verbose: true

  access_rules:
    matching_strategy: glob
    repositories:
      - file:///etc/oathkeeper/access-rules.yml

  authenticators:
    cookie_session:
      enabled: true
      config:
        check_session_url: http://kratos/sessions/whoami
        preserve_path: true
        extra_from: "@this"
        subject_from: "identity.id"
        only:
          - ory_kratos_session

  authorizers:
    allow:
      enabled: true

  mutators:
    header:
      enabled: true
      config:
        headers:
          X-Auth-Id: "{{ print .Subject }}"
          X-Auth-Email: "{{ print .Extra.identity.traits.email }}"
          X-Auth-Name-Given: "{{ print .Extra.identity.traits.name.given }}"
          X-Auth-Name-Family: "{{ print .Extra.identity.traits.name.family }}"
          X-Auth-Name-Preferred: "{{ print .Extra.identity.traits.name.preferred }}"
          X-Auth-Name-Prefix: "{{ print .Extra.identity.traits.name.prefix }}"
          X-Auth-Name-Suffix: "{{ print .Extra.identity.traits.name.suffix }}"

access_rules:
  - id: "acme-web-server"
    upstream:
      url: "http://acme-web-server"
    match:
      url: "http://acme-web-server/<.*>"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
    authenticators:
      - handler: cookie_session
    authorizer:
      handler: allow
    mutators:
      - handler: header
